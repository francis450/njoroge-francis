<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Njoroge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="toolbar">
        <div id="toolbar-container"></div>
        
        <div id="toolbar-logo-placeholder">
            <p id="toolbar-logo-name">Njoroge</p>
        </div>

        <div id="toolbar-menu-button">
            <div id="toolbar-menu-icon">
                <div id="toolbar-menu-union-icon">
                </div>
            </div>
        </div>
        
    </section>

    <section id="headline">
        <h3 class="my-name">Hey There.<br>I'm Njoroge</h3>
        
        <h4 class="supporting-text">I'm a Software Developer</h4>

        <p class="description">I can help you build a product , feature or<br>
            website Look through some of my work<br>
            and experience! If you like what you see<br>
            and have a project you need developed,<br> please 
            do not hestiate to contact me.</p>

        <div class="social-media">
            <!-- github -->
            <div class="github">
                <div class="github-icon frame">
                    <img src="img/social-media-icons/github.svg" alt="">
                </div>
            </div>

            <!-- linkedin -->
            <div class="linkedin">
                <div class="linkedin-icon frame">
                    <img src="img/social-media-icons/linkedin.svg" alt="">
                </div>
            </div>

            <!-- peace -->
            <div class="peace">
                <div class="peace-icon frame">
                    <img src="img/social-media-icons/peace.svg" alt="">
                </div>
            </div>

            <!-- twitter -->
            <div class="twitter">
                <div class="twitter-icon frame">
                    <img src="img/social-media-icons/twitter.svg" alt="">
                </div>
            </div>

            <!-- m -->
            <div class="m">
                <div class="m-icon frame">
                    <img src="img/social-media-icons/m.svg" alt="">
                </div>
            </div>
        </div>

        <div class="rectangle"></div>
    </section>

    <section id="recent-works">

    </section>

    <section id="about">

    </section>

    <!-- horizontal-line(sections divider) -->

    <section id="skills">

    </section>

    <section id="form">

    </section>

    <section id="bottom-navigation">

    </section>
</body>
</html>
